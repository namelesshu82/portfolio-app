<div class="contact-container" [@fadeIn]>
    <div>
      <p>You can contact me on social media, or you can send me an e-mail with submitting the form below.</p>
    </div>
    <h2>Contact me via E-mail</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail address</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
</div>
